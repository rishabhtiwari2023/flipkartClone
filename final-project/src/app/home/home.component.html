<app-header></app-header>
<div class="home-container">
    <div class="all-movie">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies </h4>
                <div class="view-all">View</div>
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending',movie.id)">
                        <img [src]="movie.cover" alt="" srcset="">
                    </div>
                    <div class="detail" (click)="goToMovie('trending',movie.id)">
                        <div class="name">{{movie.name}}</div>
                        <div class="rating">{{movie.rating}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Movies </h4>
                <div class="view-all">View</div>
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover" (click)="goToMovie('threatre',movie.id)">
                        <img [src]="movie.cover" alt="" srcset="">
                    </div>
                    <div class="detail" (click)="goToMovie('threatre',movie.id)">
                        <div class="name">{{movie.name}}</div>
                        <div class="rating">{{movie.rating}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-movie">
        <h4>All Popular movie</h4>
        <div class="movie-thumbnail">
            <div class="movie" *ngFor="let movie of popularMovies">

                <div class="detail">
                    <div class="name">{{movie.name}} {{movie.rating}}</div>
                    <!-- <div class="rating">{{movie.rating}}</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
