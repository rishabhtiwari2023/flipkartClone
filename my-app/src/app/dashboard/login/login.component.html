<form class="container w-50 b-1" action="/action_page.php">
    <div class="form-group .text-info">
        <label for="email">Email address:</label>
        <input #email type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input #password type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button (click)="submit(email,password)" class="btn bg-primary btn-default">Submit</button>
</form>
